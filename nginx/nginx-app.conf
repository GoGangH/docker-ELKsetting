upstream uwsgi {
    server unix:/srv/docker-ELKsetting/apps.sock;
}

server {
    listen 80;
    server_name ohto.kr;
    charset utf-8;
    client_max_body_size 128M;

    location / {
        uwsgi_pass      uwsgi;
        include         uwsgi_params;
    }

    location /media/ {
        alias /media/;
    }

    location /static/ {
        alias /static/;
    }
}â€‹